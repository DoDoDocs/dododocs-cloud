apiVersion: apps/v1
kind: Deployment
metadata:
  name: be-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: be-deploy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: be-deploy
    spec:
      containers:
      - name: be-app
        image: hyesushim/dododocs-be:latest
