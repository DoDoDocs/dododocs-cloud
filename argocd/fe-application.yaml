apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: fe_image=hyesushim/dododocs-fe
    argocd-image-updater.argoproj.io/fe_image.update-strategy: newest-build
    argocd-image-updater.argoproj.io/fe_image.tag-pattern: "^[a-f0-9]{7}$" 
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: kustomization
    avp.kubernetes.io/path: "secret/infra/tls"
spec:
  project: dododocs
  source:
    repoURL: https://github.com/DoDoDocs/dododocs-cloud.git
    targetRevision: Feature/#28
    path: ./FE
    plugin:
      name: argocd-vault-plugin
      env:
       - name: AVP_TYPE
         value: "kv"
       - name: AVP_VERSION
         value: "v1"
  destination:
    server: https://kubernetes.default.svc
    namespace: frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true